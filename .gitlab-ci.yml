sync_with_github:
  stage: sync
  script:
    - git remote add github https://github.com/Davidsonabimbola/Airline_Booking.git
    - git fetch github
    - git push origin main

test-job:
  image: mcr.microsoft.com/playwright
  stage: test
  script:
      - npm ci
      - npx playwright install --with-deps
      - npx playwright test
  artifacts:
     when: always
     paths: 
       - playwright-report/**
